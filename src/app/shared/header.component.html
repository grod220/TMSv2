<!-- Header Start Here -->
<header id="header">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a (click)="onClick($event)" #menu type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="small-logo-container hidden-lg hidden-md hidden-sm">
                    <a [routerLink]="['']"><img src="assets/images/minilogo.svg" width="180" alt="The Meatball Stoppe logo" /></a>
                </div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div id="close" class="menu-close" (click)="menu.click()">x</div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5  first ">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a (click)="menu.click()" [routerLink]="['/menu']">Menus</a></li>
                            <li><a (click)="menu.click()" [routerLink]="['/catering']">Catering</a></li>
                        </ul>

                    </div>
                    <div class="col-xs-12 col-sm-2 logo-container hidden-xs p-0">
                        <div class="logo">
                            <a [routerLink]="['']"><img src="assets/images/logo.svg" width="360" class="img-responsive" alt="The Meatball Stoppe logo"
                                /></a>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-5 last">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a (click)="menu.click()" [routerLink]="['/aboutus']">About Us</a></li>
                            <li><a (click)="menu.click()" [routerLink]="['/media']">Media</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menu-address">
                    <p>{{adress}}</p>
                </div>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

</header>
<!-- End -->
